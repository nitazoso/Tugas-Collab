<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KantinKita</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: rgb(245, 124, 31);
            margin: 0;
        }
        
        .kantin{
            width: 250px;
            border-radius: 10%;
            margin: auto 30px;
            display: flex;
            padding: 20px;

        }

        .bottom-nav{
            position: fixed;
            left: 50%;  
            transform: translateX(-50%);
            width: 100%;
            max-width: 400%;

            justify-content: space-around;
            align-items: center;
            padding: 15px 0;
            box-shadow: 0 -3px 10px rgba(0,0,0,0.2);

            display: flex;
            bottom: 0;
            padding: 12px;
            background: aliceblue;
            justify-content: center;

        }    

        body {
            padding-bottom: 80px;
        }
        
        .bottom-nav a{
            margin: 20px;
            color: #333;
            font-size: 22px;
        }

        .bottom-nav a:active {
            color: orange;
        }
        
    </style>
</head>

<body>
    <div class="logo">
        <img src="logo.png" alt="KantinKita">
    </div>
    <h1>Pilih Kantin <b>Favorit Kamu</b></h1>
    <div>
        <img src="kantin1.jpg"  class="kantin" alt="kantin1">
        <img src="kantin2.jpg"  class="kantin" alt="kantin2">
    </div>


    <nav class="bottom-nav">
        <a href="#"><i class="fa-solid fa-house"></i></a>
        <a href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
        <a href="#"><i class="fa-solid fa-user"></i></a>
    </nav>

</body>

</html>
